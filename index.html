{% extends "base.html" %}

{% block title %}Simulatore Test Medicina - Home{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Benvenuta/o!</h1>
    <p class="lead">Seleziona la materia e il numero di domande per iniziare il test.</p>
    <hr class="my-4">
    <form action="/quiz" method="POST">
        <div class="form-group">
            <label for="subject">Materia:</label>
            <select class="form-control" id="subject" name="subject">
                <option value="biologia">Biologia</option>
                <option value="chimica">Chimica</option>
            </select>
        </div>
        <div class="form-group">
            <label for="num_questions">Numero di domande:</label>
            <input type="number" class="form-control" id="num_questions" name="num_questions" min="1" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Inizia il test</button>
    </form>
</div>
{% endblock %}
